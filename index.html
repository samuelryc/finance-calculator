<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Grow Your Money: Future Value Calculator">
        <meta name="author" content="Samuel Ryc">
        <title>Future Value Calculator - Samuel Ryc</title>
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="#">Future Value Calculator</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <!--<a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                            </a>-->
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center" id="input-container">
                    <p class="lead page-title">Inputs</p>
                    <input type="number" name="target-future-value" id="input-target-future-value" placeholder="Target future value ($)" />
                    <input type="number" name="present-value" id="input-present-value" placeholder="Present value ($)" />
                    <input type="number" name="years" id="input-years" placeholder="Years" />
                    <input type="number" name="interest-rate" id="input-interest-rate" placeholder="Annual Interest Rate (%)" />
                    <input type="submit" id="submit" value="Submit" />
                </div>
                <div class="col-lg-12 text-center" id="results-container">
                    <p class="lead page-title">Results</p>
                    <p id="p-target-future-value" class="lead"></p>
                    <p id="p-present-value" class="lead"></p>
                    <p id="p-interest-rate" class="lead"></p>
                    <p id="p-interests-gained" class="lead"></p>
                    <table id="table-stats-1"></table>
                </div>
            </div>
        </div>
        <script src="vendor/jquery/jquery.min.js" defer></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js" defer></script>
        <script src="js/index.js" defer></script>
    </body>
</html>
