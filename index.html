	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
			<div class="container">
				<a class="navbar-brand" href="#">Financial Calculator</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>

				<div class="collapse navbar-collapse" id="navbarResponsive">

		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center" id="input-container">
					<p class="lead page-title">Objective and input</p>
					<input type="number" name="item-full-price" id="input-item-full-price" placeholder="Target value" />
					<input type="number" name="item-target-date" id="input-item-target-date" placeholder="Years" />
					<input type="number" name="item-interests-rate" id="input-interests-rate" placeholder="Annual Interest Rate" />

				</div>
				<div class="col-lg-12 text-center" id="results-container">
					<p class="lead page-title">Results</p>

					<p id="p-target-full-price" class="lead"></p>
					<p id="p-money-invested" class="lead"></p>
					<p id="p-interests-rate" class="lead"></p>
					<p id="p-interests-gained" class="lead"></p>

					<table id="table-stats-1"></table>
				</div>
			</div>
